<!-- templates/registration/403.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 text-center">
                <div class="card border-danger">
                    <div class="card-body p-5">
                        <div class="mb-4">
                            <i class="fas fa-ban fa-5x text-danger"></i>
                        </div>
                        <h1 class="display-4 text-danger">403</h1>
                        <h2 class="mb-4">{{ title }}</h2>
                        <p class="lead mb-4">{{ message }}</p>
                        
                        {% if user %}
                            <div class="alert alert-info">
                                <i class="fas fa-info-circle me-2"></i>
                                Vous êtes connecté en tant que <strong>{{ user.username }}</strong>
                                {% if user.groups.all %}
                                    dans le{{ user.groups.all|pluralize:" groupe,s groupes" }} :
                                    {% for groupe in user.groups.all %}
                                        <span class="badge bg-primary">{{ groupe.name }}</span>
                                    {% endfor %}
                                {% endif %}
                            </div>
                        {% endif %}
                        
                        <div class="mt-4">
                            <a href="{% url 'suivi_conducteurs:dashboard' %}" class="btn btn-primary me-2">
                                <i class="fas fa-home me-1"></i>Accueil
                            </a>
                            <a href="javascript:history.back()" class="btn btn-outline-secondary">
								<i class="fas fa-arrow-left me-1"></i>Retour
								</a>
								</div>
								</div>
								</div>
								</div>
								</div>
								</div>
								</body>
								
								</html>
