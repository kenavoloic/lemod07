<!-- includes/messages.html - Composant messages systÃ¨me -->
{% if messages %}
<div class="messages-container">
	{% for message in messages %}
	<div class="alert alert-{{ message.tags }} alert-dismissible fade show shadow-sm" role="alert"
		data-auto-dismiss="{% if 'permanent' not in message.extra_tags %}5000{% endif %}">

		<!-- IcÃ´ne selon le type de message -->
		<i class="fas me-2 
                    {% if message.tags == 'success' %}fa-check-circle
                    {% elif message.tags == 'danger' or message.tags == 'error' %}fa-exclamation-triangle
                    {% elif message.tags == 'warning' %}fa-exclamation-circle
                    {% elif message.tags == 'info' %}fa-info-circle
                    {% else %}fa-bell
                    {% endif %}"></i>

		<!-- Contenu du message -->
		<span class="message-content">{{ message|safe }}</span>

		<!-- Bouton de fermeture -->
		<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fermer"></button>
	</div>
	{% endfor %}
</div>
{% endif %}
